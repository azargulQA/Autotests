plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation ("org.junit.jupiter:junit-jupiter:5.10.1")
    implementation("org.junit.jupiter:junit-jupiter-api:5.10.1")
    implementation("org.junit.jupiter:junit-jupiter-engine:5.10.1")
    implementation("org.junit.jupiter:junit-jupiter-params:5.10.1")
    implementation("org.junit.platform:junit-platform-suite:1.8.1")
    implementation 'org.seleniumhq.selenium:selenium-java:4.15.0'
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:4.15.0'
    implementation ('ch.qos.logback:logback-classic:1.2.9') //логирование в консоль
    implementation 'org.hamcrest:java-hamcrest:2.0.0.0'
}

test {
    useJUnitPlatform()
}
